<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/stale.css">
</head>

<body>
    <div class="main">
        <h2 class="title">Инструменты для макетирования</h2>
        <div class="price-tags">
            <div class="price-tag">
                <div class="img">
                    <img src="img/chopper.png" alt="">
                </div>
                <p class="text">Резак 18 мм</p>
                <h4>от 500 руб.</h4>
                <button class="price-btn">купить</button>
            </div>
            <div class="price-tag">
                <div class="img">
                    <img src="img/chopper_1.png" alt="">
                </div>
                <p class="text">Реказ 9 мм</p>
                <h4>от 100 руб.</h4>
                <button class="price-btn">купить</button>
            </div>
            <div class="price-tag">
                <div class="img">
                    <img src="img/mat.png" alt="">
                </div>
                <p class="text">Коврик для резки</p>
                <h4>от 350 руб.</h4>
                <button class="price-btn">купить</button>
            </div>
            <div class="price-tag">
                <div class="img">
                    <img src="img/straightedge.png" alt="">
                </div>
                <p class="text">Линейка</p>
                <h4>от 400 руб.</h4>
                <button class="price-btn">купить</button>
            </div>
        </div>
    </div>

</html>
